<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }

        #content {
            flex: 1;
            padding: 20px;
            background-color: #f2f2f2;
        }

        #video-section {
            flex: 1;
            padding: 20px;
            background-color: #333;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        video {
            width: 100%;
            max-width: 600px;
            height: auto;
            margin-bottom: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <div id="content">
        <h1>Your Content Title</h1>
        <p>This is your content text. You can add more paragraphs, images, or any other HTML elements here.</p>
    </div>

    <div id="video-section">
        <video controls>
            <source src="space_ship.ogv.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <img src="isro_logo.png" alt="Image Description">
    </div>

</body>
</html>
